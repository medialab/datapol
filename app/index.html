    <script type="text/javascript">

angular
.module('app', [
  'ngMaterial',
  'ngRoute',
  'ngSanitize',
  'hc.marked',
  'app.services',
  'app.directives',
  'app.filters',
  'app.home',
  'app.datasets',
  'app.md'
])

.config(function($mdThemingProvider, $routeProvider){
  // Route
  $routeProvider.otherwise({redirectTo: '/'})

  // Material theme
  $mdThemingProvider.theme('default')
    .primaryPalette('brown', {
      'default': '200'
    })
    .accentPalette('amber', {
      'default': '600'
    })
    .warnPalette('lime')
    .backgroundPalette('grey', {
      'default': '100'
    })

})

    </script>
