<div layout="column">
	<div layout="row">
		<div
			layout="column"
			layout-align="center center"
			md-colors="{
	    	background: 'default-accent'
		  }"
		  style="width: 100px; height: 100px"
		>
			<a ng-href="#!/" style="height: 80%; width: 80%">
				<img src="res/datapol.svg" style="height: 100%; width: 100%">
			</a>
		</div>
	</div>
		
	<div layout="row">
		<div
			layout="column"
		  style="width: 100px"
		>
		</div>
		<div
			layout="column"
			flex
			style="font-size: 1.2em; padding-right: 12px;"
		>
			<div layout-fill layout="column">
				<h1>Datasets mobilisés pendant Datapol</h1>
				<md-content layout="row" layout-wrap>
					<div
						flex-xs="100"
						flex-sm="100"
						flex-md="50"
						flex-lg="33"
						flex-xl="33"
						ng-repeat="dataset in datasets"
					>
						<md-card>
						  <md-card-header>
						    <md-card-header-text>
						      <span class="md-title">{{dataset.title}}</span>
						      <span class="md-subhead">Licence: {{dataset.licence}}</span>
						    </md-card-header-text>
						  </md-card-header>
						  <md-card-content>
						  	<div ng-if="dataset.link" style="width: 100%">
						  		<md-button class="md-accent md-raised" layout-fill ng-href="{{dataset.link}}">
						  			<md-icon>link</md-icon>
						  			Accéder aux données
						  		</md-button>
						  	</div>
						  	<div ng-bind-html='dataset.description'></div>
						  	<div class="md-caption">
						  		<strong>Auteurs</strong>
						  		<br>
						  		{{dataset.authors}}
						  		<br>
						  		<br>
						  		<strong>Contact</strong>
						  		<br>
						  		{{dataset.contact}}
						  	</div>
						  </md-card-content>
						</md-card>
					</div>
				</md-content>
				<br>
				<br>
				<br>
			</div>
		</div>
	</div>

	<!-- Contact -->
	<div
		layout="row"
		layout-align="center center"
		style="padding: 16px"
		md-colors="{
    	background: 'default-accent-700'
	  }"
	>
		<div>
			Contact: <a href="mailto:audrey.baneyx@sciencespo.fr?subject=DATAPOL" target="_top">audrey.baneyx@sciencespo.fr</a>
		</div>
	</div>

	<!-- Mentions légales -->
	<div
		layout="column"
		layout-align="center center"
		style="padding: 16px;"
		md-colors="{
    	background: 'default-background-200'
	  }"
	>
		<img src="res/investissementsdavenir.png" style="height: 100px">
		<p><em>Equipex DIME-SHS ANR-10-EQPX-19-01</em></p>
		<br>
		<a href="legalnotice.html">Mentions légales</a>
	</div>

</div>
